<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My GitHub Site</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            width: 340px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #f0f6fc;
            font-size: 24px;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 400;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            margin-top: 5px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #388bfd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.15);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        a {
            color: #388bfd;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        button:hover {
            background-color: #2ea043;
        }
        
        .create-account {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #30363d;
            font-size: 14px;
        }
        
        .error {
            color: #f85149;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 400px) {
            .login-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Sign in to your account</h1>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username or email address</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="username-error">Please enter a valid username or email</div>
            </div>
            
            <div class="input-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="password">Password</label>
                    <a href="#" style="font-size: 12px;">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error">Incorrect password</div>
            </div>
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            
            <button type="submit">Sign in</button>
        </form>
        
        <div class="create-account">
            <p>New here? <a href="#">Create an account</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Simple validation
            if (!username) {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('username-error').style.display = 'none';
            }
            
            if (!password) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }
            
            if (isValid) {
                // For a static site, we can't actually authenticate
                // This just shows a success message
                alert('Login successful! (This is just a demo - no actual authentication occurred)');
                
                // In a real application, you would redirect to another page:
                // window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
